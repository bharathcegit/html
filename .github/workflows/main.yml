name: Deploy to Apache2

on:
  push:
    branches:
      - master

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: "us-east-1"
  AWS_ACCOUNT_ID: "984303072552"
  HOST: ${{ secrets.HOST }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Login to AWS ECR
      run: |
        echo ++++++++++++++++++++++++++++++
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 984303072552.dkr.ecr.us-east-1.amazonaws.com
    - name: Build and push Docker image to ECR
      env:
        ECR_REGISTRY: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      run: |
        # Build the Docker image
        docker build -t html .
        # Push the Docker image to ECR
        docker tag html:latest 984303072552.dkr.ecr.us-east-1.amazonaws.com/html:latest
        docker push 984303072552.dkr.ecr.us-east-1.amazonaws.com/html:latest
    - name: Pull the latest image from ECR
      run: |
        echo +++++++++++++++++++++++++++
        echo $ECR_REGISTRY
        echo #########################
        # Log in to the ECR registry
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 984303072552.dkr.ecr.us-east-1.amazonaws.com
        # Pull the latest image from ECR
        docker pull ${ECR_REGISTRY}/html:latest
    - name: Deploy the latest image to Apache2
      env:
        ECR_REGISTRY: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      run: |
        # Copy the latest image to the application server
        scp -i ${SSH_PRIVATE_KEY} ${ECR_REGISTRY}/html:latest ${HOST}:~
        # SSH into the application server and run the latest image
        ssh -i ${SSH_PRIVATE_KEY} ${HOST} "docker stop html; docker rm html; docker run -d --name my-apache2 -p 80:80 ${ECR_REGISTRY}/html:latest"

    
        
